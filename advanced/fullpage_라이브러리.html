<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fullpage.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css">

    <style>
        /* reset */
        a {
            text-decoration: none;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        /* navigation */
        #menu {
            position: fixed;
            z-index: 99;
            left: 0;
            top: -10px;
        }

        #menu li {
            display: inline-block;
        }

        #menu a {
            position: relative;
            top: 5px;
            color: #111;
            background: #fff;
            padding: 20px 20px 10px;
            border-radius: 0 0 10px 10px;
            transition: 0.3s;
        }

        #menu li.active a {
            color: #fff;
            background: #111;
        }

        #menu a:hover {
            top: 10px;
        }

        /* 오른쪽 페이저 버튼 색 */
        #fp-nav ul li a span {
            background: red;
        }

        /* 오른쪽 페이저 툴립 글자 색 */
        #fp-nav ul li .fp-tooltip {
            color: #fff;
        }

        /* 슬라이드 이미지 크기 */
        .slide img {
            width: 70%;
        }

        .fp-slidesNav ul li a span {
            background: blue;
        }

        /* 슬라이드 좌우 버튼 위치 */
        /* fp-prev: 이전 버튼 */
        .fp-controlArrow.fp-prev {
            left: 140px;
            background: black;
            transition: 0.3s;
            border-color: transparent;
        }

        /* fp-next: 다음 버튼 */
        .fp-controlArrow.fp-next {
            right: 140px;
            background: black;
            transition: 0.3s;
            border-color: transparent;
        }

        .fp-controlArrow.fp-prev:hover {
            background: blue;
        }

        .fp-controlArrow.fp-next:hover {
            background: blue;
        }

        .section {
            text-align: center;
            font-size: 3em;
        }

        #section3 p {
            position: absolute;
            top: 0%;
            left: 50%;
            opacity: 0;
            transform: translate(-50%);
        }

        #footer {
            background: #111;
            padding: 100px 0;
            color: #fff;
        }
    </style>

    <!-- 제이쿼리 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- fullpage.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
    <title>풀페이지 - 라이브러리</title>
</head>

<body>
    <!-- GNB: 글로벌 내비게이션(생략 가능) -->
    <ul id="menu">
        <!-- data-* 사용자 정의 속성 -->
        <!-- #firstPage 현재 페이지(#)의 id가 firstPage인 위치를 가리킨다. -->
        <li data-menuanchor="firstPage1" class="active"><a href="#firstPage">Section1</a></li>
        <li data-menuanchor="secondPage1"><a href="#secondPage">Section2</a></li>
        <li data-menuanchor="thirdPage1"><a href="#thirdPage">Section3</a></li>
        <li data-menuanchor="fourthPage1"><a href="#fourthPage">Section4</a></li>
    </ul>

    <!-- fullpage 시작 -->
    <div id="fullpage">
        <!-- 섹션1 -->
        <div class="section">
            <!-- 슬라이드 -->
            <div id="slide">
                <div class="slide">slide1</div>
                <div class="slide">slide2</div>
                <div class="slide">slide3</div>
            </div>
        </div><!-- //섹션1 끝 -->

        <!-- 섹션2 -->
        <div class="section">Section 2</div>

        <!-- 섹션3 -->
        <div class="section section3" id="section3">
            <h2>section3</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div><!-- //섹션3 끝 -->

        <!-- 섹션4 -->
        <div class="section">Section 4</div>

        <!-- 푸터 -->
        <div class="section fp-auto-height" id="footer">footer</div>
    </div> <!-- //#fullpage 끝 -->

    <script>
        $("#fullpage").fullpage({
            sectionsColor: ["lightgreen", "lightblue", "lightgray", "lightcoral"],
            // GNB 메뉴 동작 엥커
            anchors: ["firstPage", "secondPage", "thirdPage", "fourthPage"],
            //menu: "#menu",
            // 오른쪽 pagination 표시 여부, 기본값이 false
            navigation: true,
            // 호버시 오른쪽 pagination의 툴팁 표시
            navigationTooltips: ["1 페이지", "2 페이지", "3 페이지", "4 페이지"],
            // 오른쪽 pagination의 툴팁 표시 여부, 기본값이 false
            //showActiveTooltip: true,
            // 오른쪽 pagination 위치, 기본값이 right
            //navigationPosition: 'left',
            // 슬라이드 pagination의 표시 여부, 기본값이 false
            slidesNavigation: true,
            // 페이지간 이동 속도
            //scrollingSpeed: 500,
            // 현재 페이지를 떠날 때(onLeave 이벤트)
            // 아래로 내리서 섹션3에 도착
            onLeave: function (index, nextIndex, direction) {
                if (index == 2) {
                    // p태그를 보이면서 화면 중앙에 위치
                    $(".section3 p").animate({ opacity: 1, top: "50%" }, 700);
                }
            },
            // 현재 페이지에 도착한 이후(afterLoad 이벤트)
            // 위로 올려 섹션3을 벗어나면
            afterLoad: function (anchorLink, index) {
                if (index == 2) {
                    // p태그의 숨기면서 왼쪽 -500px 위치 이동
                    $(".section3 p").animate({ opacity: 0, top: 700 });
                }
            }
        });
    </script>
</body>

</html>
