<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일</title>
    <!-- 
        style 태그와 link 태그는 head 태그 안에 기록해야됨

        3. 내부 스타일(Internal CSS) 
            HTML의 style 태그 안에 기록
    -->
    <style>
        /* 
            어떤 태그에 무엇을 지정할 것인가? 
            선택자 {속성: 속성값;}
        */
        body {background-color: aqua;}
    </style>
    <!-- 
        2. 외부 스타일(External CSS) 
            HTML의 link 태그를 사용해서 CSS 연결
    -->
    <link rel="stylesheet" href="외부스타일.css">
</head>
<body>
    <!-- 
        1. 인라인 스타일(Inline CSS)
            HTML 태그에 style 속성의 값으로 기록
       -->
<!-- <body style="background-color: aqua;"> -->
    
</body>
</html>
