<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        /* 
            가상 클래스 선택자 
                선택자:nth-child(n)
                선택자:nth-of-type(n)
                -> n은 숫자, 수열(2n, 2n+1, ...), odd, even
                    홀수 번째: odd 또는 2n+1, 2n-1
                    짝수 번째: even 또는 2n
                    3의 배수 번째: 3n
                    4의 배수 번째: 4n
        */
        p:nth-child(n) {color: red;}
        h1 + p {color: red}
        h1 ~ p {border: 1px solid blue;}
    </style>
</head>
<body>
    <div>
        <h1>형제관계 선택자</h1>
        <>형제 선택자</
            gith2> <!-- 얘가 껴있으면 style에서 p->h2로 바꿔야됨 -->
        <p>나는 1번째 문단이다.</p>
        <p>나는 2번째 문단이다.</p>
        <h2>인접 형제 선택자</h2>
        <p>나는 3번째 문단이다.</p>
        <p>나는 4번째 문단이다.</p>
        <p>나는 5번째 문단이다.</p>
    </div>
</body>
</html>
