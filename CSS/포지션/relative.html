<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative</title>
    <style>
        /* 
            position: 위치;
                기본값: static;
                relative
                absolute
                fixed
                sticky

            left
            top
            right
            bottom
        */

      div.static {
        position: relative; /* po */
        width: 100px;
        height: 100px;
        left: 100px; /* l100 */
        top: 100px; /* t100 */
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <div class="static"></div>
  </body>
</html>
