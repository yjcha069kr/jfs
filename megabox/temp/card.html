<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEET PLAY SHARE, 메가박스</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box_office_card {
            position: relative;
            width: 245px;
            border-radius: 5px;
            overflow: hidden;
        }

        /* 카드 앞면 */
        .front {
            position: relative;
        }
        .poster {
            height: 352px;
        }
        .rank {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #fff;
            font-size: 2rem;
            font-weight: 300;
            font-style: italic;
            text-shadow: 2px 2px 2px #000;
        }
        .screen_type {
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: 60px;
        }
        .grade {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 28px;
        }
        .inner:hover {
            cursor: pointer;
        }
        .inner:hover .back {
            opacity: 1;
        }

        /* 카드 뒷면 */
        .back {
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            height: 352px;
            padding: 24px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            transition: .3s;
        }
        .score {
            position: absolute;
            width: calc(100% - 48px);
            text-align: center;
            bottom: 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 8px;
        }
        .score span {
            color: #59bec9;
            font-size: 1.5rem;
            margin-left: 16px;
        }
        
        /* 버튼 */
        .btn {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        /* 좋아요 버튼 */
        .like {
            color: #fff;
            background: transparent;
            border: 1px solid #fff;
            border-radius: 5px;
            width: 100px;
            /* height: 36px; */
        }
        .like i {
            margin-right: 4px;
        }
        .reservation_link {
            width: 100%;
            background: #037b94;
            border-radius: 5px;
            text-align: center;
            padding: 6px;
            /* line-height: 36px; */
        }
    </style>
</head>
<body>
    <!-- Card UI(카드 UI) -->
    <div class="box_office_card">
        <div class="inner">
            <div class="front">
                <span class="rank">1</span>
                <div class="poster">
                    <img src="images/YiSbqEf6OvFcDoLoQCipDojOHqMCwKG4_420.jpg" alt="주토피아">
                </div>
                <div class="screen_type">
                    <img src="images/type_mega_mx4d.png" alt="mega mx4d">
                    <img src="images/type_dolbycinema.png" alt="dolby cinema">
                    <img src="images/type_dolbyatmos.png" alt="dolby atmos">
                </div>
                <div class="grade">
                    <img src="images/ALL_56x56.png" alt="Grade All">
                </div>
            </div><!-- //.front -->
            <div class="back">
                <p>더 화려해진 세계, 더 넓어진 주토피아!<br>
                    디즈니의 가~~장 사랑스러운 콤비 '주디'와 '닉'이 돌아온다!<br><br>
                    미스터리한 뱀 '게리'가 나타난 순간,</p>
                <div class="score">관람평<span>9.3</span></div>
            </div><!-- //.back -->
        </div><!-- //.inner -->
        <!-- btn -->
        <div class="btn">
            <button type="button" class="like"><i class="fa-regular fa-heart"></i>3.6K</button>
            <a href="" class="reservation_link">예매</a>
        </div>
    </div>
</body>
</html>
