    <style>
        /* reset */
        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWebBold.eot');
            font-weight: 700;
            font-display: swap;
        }
        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWebLight.eot');
            font-weight: 300;
            font-display: swap;
        }
        * {
            box-sizing: border-box;
        }
        body,h1,ul {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        /* 단위변환사이트 https://sitero.co.kr/fontsize */
        body {
            font: 0.9375rem/1.6 'NanumBarunGothic', sans-serif;
            background: #111;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        img {
            vertical-align: middle;
        }

        /* header */
        #header {
            position: relative;
            background: #111;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,.2);
        }
        #header .inner {
            max-width: 1100px;
            margin: 0 auto;
            /* m0-auto */
        }

        /* logo */
        #logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* top menu */
        #header .top_link {
            display: flex;
            justify-content: space-between;
        }
        #header .top_link a {
            font-size: 0.8125rem;
            color: #888;
            margin: 0 10px;
        }

        /* link icon */
        #header .link_icon {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #header .link_icon a {
            margin: 0 10px;
        }

        /* GNB */
        #gnb {
            position: absolute;
            width: 100%;
            max-width: 900px;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
            /* margin: 0 auto; */
        }
        /* 1depth */
        #gnb .main {
            display: flex;
            justify-content: space-evenly;
            /* align-content: flex-end; */
        }
        #gnb .main a {
            position: relative;
            font-size: 1.125rem;
        }
        #gnb .main>li:nth-of-type(1) {
            margin-left: 30px;
        }
        #gnb .main>li:nth-of-type(4) {
            margin-left: 300px;
        }
        #gnb .main>li:hover .sub {
            display: flex;
        }
        /* 메인 메뉴 호버시 하단의 바 */
        #gnb .main>li:not(:nth-of-type(5))>a:hover::after {
            position: absolute;
            bottom: -14px;
            transform: translateX(-100%);
            content: '';
            width: 100%;
            height: 3px;
            background: #fff;
        }
        /* 2depth */
        #gnb .sub {
            position: absolute;
            padding-top: 30px;
            transform: translateX(-25%);
            display: none;
            /* 마지막 메뉴(혜택 메뉴)의 영역이 부족하여 줄 바꿈되는 현상 제거 */
            text-wrap: nowrap;
        }
        #gnb .sub li {
            margin: 0 8px;
        }
        #gnb .sub a {
            font-size: 0.9375rem;
        }
        #gnb .sub a:hover {
            text-decoration: underline;
        }
    </style>
</head>
