<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin:0;">

    <!-- 
    
        HTML(Hyper Text Markup Language)
           -웹사이트에 내용 표시
           
        형식:
            <시작태그 속성="속성값" 속성="속성값" ...>내용</끝태그>
             ->속성의 값은 "" 안에 쓴다
                *속성
                 - 필수 속성: 
                     예) a태그의 href
                     예) img태그의 src, alt
                 - 선택 속성: 굳이 안써도 됨. CSS(디자인)에서 하니까
                     예) img태그의 width
                     예) video태그의 width, controls
                 * 글로벌 속성: 모든 태그에 사용
                     예) style

             ->반드시 속성 써야되는 태그들도 있음
             ->속성이 여러 개일 경우 한 칸 이상의 공백으로 구분해야됨(관례상 한 칸만 띄우기)
            
        CSS(Cascading Style Sheet)
          =디자인: 색상, 크기, 테두리, 배치(layout) ...
    여백없이 내용만들기: <body style="margin:0;">
        기본 내용만들기: <body>

<!-- 각종 소스가 내 컴퓨터에서 지원되는지 확인하는곳 : https://caniuse.com/ 
         할 때 참고할 사이트 https://www.w3schools.com/  -->


    <!-- 주석: ctrl + /  (그냥 바로 주석 만들기)
               shift + alt + a (코드 옆에 새로운 주석 만들기) -->
    <!-- 화면 확대/축소: ctrl+마우스휠
           확대: ctrl + +
           축소: ctrl + -   -->
    <!-- 취소: ctrl + z -->
    <!-- !tab emmet(에밋) -->
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <!-- HTML 요소(element) = 태그(tag)는 요소의 일부
       1. 블록레벨 요소 : h1, p
       2. 인라인(inline)요소 : a, img -->

    <!-- 복제: shift + alt + ↑/↓ -->
    <!-- 시작태그, contents, 끝태그 -->
    <!-- 빈태그: 종료(끝) 태그가 없는 태그도 있다. -->
    <!-- 정돈(들여쓰기) shift + alt + f -->
    <!-- 라이브 서버: 웹 브라우저 결과 확인: F12 -->


    <!-- h1 + p + a + img + 탭/엔터 -->
    <h1 style="background: rgb(219, 182, 59)">제목</h1><!-- shift + alt + a  로 옆에 주석 달기 가능 -->
    <h1>제목</h1>
    <p style="border: 5px solid rgb(111, 221, 77);">본문텍스트입니다.</p>
    <p>본문텍스트임</p>
    <a style="text-decoration: none; color: blue; font-size: 32px; href="링크">마이 깃허브 사이트</a>
    <a href="https://github.com/yjcha069kr/jfs">마이 깃허브 사이트</a>
    <!-- 하이퍼링크: 한 문서에서 다른 참조로 바로 연결되는 참조링크(a태그의 역할) -->

    <!-- 순서없는 목록 -->
    <!-- ul>li*5  (태그 사라지면 ctrl + spacebar) -->
    <ul style="list-style:  ;"><!-- 옆에 none쓰면 그 부분만 안보임 -->
        <li>딸기라떼</li>
        <li>오미자에이드</li>
        <li style="font-style: italic;">아이스티</li>
        <li style="font-weight: 700;">매실차</li>
        <li>펩시 제로 슈가</li>
    </ul>

    <!-- 순서 있는 목록 -->
    <!-- ol>li*3 -->
    <h2 style="border-bottom: 3px solid rgb(60, 160, 190);">올림픽 양궁 순위</h2>
    <h2>올림픽 양궁 순위</h2>
    <ol style="line-height: 1.5;"> <!-- 보통 line-height는 1.5~2.0 -->
        <li>한국</li>
        <li>미국</li>
        <li>????</li>
    </ol>

    <!-- 웹표준   ::자세한 설명은 강사님 깃허브 확인
         웹접근성: 모든 사람이 동등하게 웹에 사용할수있도록(장애인, 어르신도 포함) 
         
         유효성 검사: HTML을 표준에 맞게 작성했는지 확인
                    사이트- https://validator.w3.org/      -->
    <!-- 적응형 vs 반응형 
            *적응형웹: 고정 레이아웃 중 하나를 선택하여 보여주는 웹 디자인
                      복잡한 요소 많은 웹들
                      (화면 조정할 때 화면 움직임 반응X) 
                  ex) 네이버, 메가박스 등
                      -> naver.com -> 데스크탑 PC
                      -> m.naver.com -> 모바일(테블릿 PC, 폰)
            *반응형웹: (화면 조정할 때 화면 움직임 반응O)
                  ex) 메가커피  -->

    <!-- 이미지 사진 사이즈 조정은  alt+내용 뒤에 width="숫자"
                                  alt+내용 뒤에 style="width:숫자px;" -->

    <!-- 단위(width/height): px(픽셀). %, vw, vh ... -->




<!--############################## 이미지 영역 ##############################-->
<!-- 속성의 값은 ""안에 쓴다 -->
 <!-- 
    ./      현재 폴더 위치
    ../     현재 폴더에서 한 단계 상위(부모) 폴더로 이동
        예) ../../../   세 번 탈출
 -->
        <!-- 다중선택: ctrl + d 
               = 선택한 같은 단어를 동시 선택(하나씩 표시됨)
             다중 커서: alt + 클릭
-->
    <img src="../assets/imgs/figma.svg" alt="피그마 로고" style="border: 1px solid rgb(20, 58, 163); transform:rotate(45deg);">

    <img src="https://kyf.or.kr/utl/web/imageSrc.do?path=20220725&physical=FE0766CA00A847BE9719D8EF205586EC&contentType=image/jpeg"
        alt="인스타그램 SNS 아이콘" width="100">

    <!-- 인라인 스타일  -->
    <img src="https://kyf.or.kr/utl/web/imageSrc.do?path=20220725&physical=FE0766CA00A847BE9719D8EF205586EC&contentType=image/jpeg"
        alt="인스타그램 SNS 아이콘" style="width:100px;">

<!--############################## 비디오 영역 ##############################-->

    <!-- 유튜브 링크 걸기 -->
    <!-- 영상 기본 사이즈?  width=1431px; heigth=615px; -->
    <iframe src="https://www.youtube.com/embed/-4vv5mT5Tkw"
        title="Hyundai Genesis Time to HTRAC commercial 현대자동차 제네시스 광고" frameborder="0"

        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="width: 200px; height: 150px;"></iframe>
    <iframe src="https://www.youtube.com/embed/-4vv5mT5Tkw"
        title="Hyundai Genesis Time to HTRAC commercial 현대자동차 제네시스 광고" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="width: 200px; height: 150px;"></iframe>

    <!-- HTML 요소는 부모/자식 관계
          img 파일 형식: jpg, png, svg 등
          video의 파일 형식: mp4, webm 등 
          
          온라인파일 형식 변환 사이트: https://convertio.co/kr/video-converter/
          예) mp4 -> webm 으로 변환할때

          controls: 비디오 플레이어
          autoplay: 자동실행
          muted: 음소거
          loop: 무한반복
          poster: 사용자가 동영상을 재생/탐색 전까지 출력되는 포스터 이미지

          -->

    <!-- 비디오 넣는방법 -->
    <!-- 1 -->
    <video controls poster="../assets/imgs/mov_bbb.png" styles="width=400px" height="300px">
        <source src="../assets/vid/mov_bbb.mp4" type="video/mp4">
        <source src="../assets/vid/mov_bbb.webm" type="video/webm">
        <!-- <source src="movie.ogg" type="video/ogg"> -->
        Your browser does not support the video tag.
    </video>

    <!-- 빈 요소: <img>, <br>, <hr> -->
    <hr style="border: 10px solid rgb(14, 168, 161);">
    <!-- 2 -->
    <video src="../assets/vid/mov_bbb.mp4" autoplay muted loop style="width: 100%; height: 100vh; object-fit: cover;"></video>
<!--########################################################################-->
