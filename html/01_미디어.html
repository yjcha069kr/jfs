<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- !tab-->
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <!-- HTML 요소(element) = 태그(tag)는 요소의 일부
       1. 블록레벨 요소 : h1, p
       2. 인라인(inline)요소 : a, img
       -->

    <!-- 시작태그, contents, 끝태그 -->
    <!-- 빈태그: 종료(끝) 태그가 없는 태그도 있다. -->
    <!-- 정돈(들여쓰기) shift+alt_f -->
     <!-- 라이브 서버: 웹 브라우저 결과 확인: F12 -->
    <!-- h1+p+a+img 탭 -->

    <h1>제목</h1>
    <p>본문</p>
    <a href="https://github.com/yjcha069kr/jfs">마이 깃허브 사이트</a>
    <img src="figma.png" alt="대체텍스트">
    <img src="figma.svg" alt="대체텍스트">    
</body>
