<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크: a</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- 
        <a href="값">텍스트</a> 
            필수 속성: href
                    - URL(웹 주소): http://, https://
                    - 메일 주소: mailto
                    - 전화번호: tel:
                    - 파일(.html, .png, .pdf, ...)
            선택 속성: target
                        _self(기본값): 현재 창
                        _blank: 새 창
                        _top: 최상위 조상
                        _parent: 상위 부모
            글로벌 속성: title - 설명글 말풍선(tool tip, 툴팁)
    -->

    <!-- 평상시(link): 파란색, 밑줄 -->
    <!-- 활성화(active): 빨간색, 밑줄 -->
    <!-- 방문 후(visited): 보라색, 밑줄 -->

    <!-- 
        -URL(Uniform Resource Locator) 
            - 웹상에서 리소스(문서, 이미지, 동영상 등)의 주소를 나타냄. 쉽게 말해 ,인터넷에서 특정 정보를 찾기 위한 웹주소
            
        -https://wwww.example.com[:443]/path/to/page?query=value#section
        -프로토콜://도메인[포트]/경로?쿼리문자열#페이지위치
    -->
    <!-- target="_self": 하나의 사이트 내의 링크 -->
    <a href="https://github.com/yjcha069kr/jfs" title="텍스트를 클릭하면 나의 작품을 확인하실 수 있습니다.">개인 사이트</a>

    <!-- target="_blank": 하나의 사이트에서 다른 사이트를 열 때 -->
    <a href="https://www.figma.com" target="_blank"><img src="../assets/imgs/figma.svg" alt="피그마 웹사이트로 이동" title="현재 이미지는 피그마 로고입니다."></a>

    <!-- 메일 주소 링크 걸기 -->
    메일 주소: <a href="mailto: yjcha069kr@naver.com">yjcha069kr@naver.com</a>

    <!-- 전화번호 링크 걸기 -->
    연락처: <a href="tel: 010-1234-5678">010-1234-5678</a>

</body>
</html>
