<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환: rotate</title>
    <style>
        body {
            background: darkslategray;
        }
        div {
            width: 200px;
            height: 200px;
            /* background: lightblue; */
            /* transform: rotate(0deg); 기본값 */
            transition: linear 5s;
        }
        div:hover {
            /* transform: rotate(숫자deg); 0~360사이, 음수도 됨*/
            transform: rotate(360deg); /* trfr */
        }
    </style>
</head>
<body>
    <div><img src="../../assets/imgs/curve_text.png" alt="회전 변환 연습"></div>
    <div><img src="../../assets/imgs/curve_text.svg" alt="회전 변환 연습"></div>
</body>
</html><!--  -->
