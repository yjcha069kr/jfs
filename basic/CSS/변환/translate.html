<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D 변환</title>
    <style>
        /* 
            transform: 값 값 값 ...;
                translate(x, y)     x,y위치이동
                translateX(x)       x위치이동(좌우)
                translateY(y)       y위치이동(상하)
                    - 0을 기준으로 양수이면 오른쪽, 아래쪽으로 이동
                    - 0을 기준으로 음수이면 왼쪽, 위쪽으로 이동
        */

        .outer {
            position: relative;
            width: 300px;
            height: 300px;
            background: lightseagreen;
        }

        .inner {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100px;
            height: 40px;
            border-radius: 50px;
            background: lightsalmon;
            /* 
                transform: translate(x위치, y위치);

                transform: translateX(x위치); 
                transform: translateY(y위치); 
            */
            transform: translate(-50%, 0px); /* 기본값 */
            transition: 1s;
            opacity: 0;
        }
        .outer:hover .inner {
            transform: translate(-50%, -30px); 
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">위치이동</div>
    </div>
</body>

</html>
