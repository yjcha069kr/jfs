<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우슬라이드</title>
    <style>
        /* 초기화 */
        body,ul {margin: 0;}
        ul {padding: 0; list-style: none;}

        img {
            vertical-align: top;
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* 슬라이드 */
        .slider {
            width: 600px;
            height: 300px;
            overflow: hidden;
            margin: 50px auto;
            border: 20px solid #555;
        }
        .slides {
            height: 100%;
            animation: slideRoll 9s infinite ease-in-out;
        }
        @keyframes slideRoll {
            0% {transform: translateY(0);}
            11.11% {transform: translateY(-100%);}
            33.33% {transform: translateY(-100%);}
            44.44% {transform: translateY(-200%);}
            66.66% {transform: translateY(-200%);}
            77.77% {transform: translateY(-300%);}
            100% {transform: translateY(-300%);}
        }
    </style>
</head>
<body>
    <div class="slider">
        <ul class="slides">
            <li><img src="../../assets/imgs/20250314110653975049.png" alt="이미지1"></li>
            <li><img src="../../assets/imgs/20250901085539504042.png" alt="이미지2"></li>
            <li><img src="../../assets/imgs/20250901085834611046.png" alt="이미지3"></li>
            <!-- 롤링이미지(첫번째랑 같은 이미지) -->
            <li><img src="../../assets/imgs/20250314110653975049.png" alt="이미지1"></li>
        </ul>
    </div>
</body>
</html>
