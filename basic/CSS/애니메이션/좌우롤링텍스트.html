<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우롤링텍스트</title>
    <style>
        /* 초기화 */
        body {
            margin: 0;
        }

        /* 롤링 텍스트 */
        .marquee {
            color: cadetblue;
            font-size: 90px; /* 선택사항 */
            font-family: fantasy; /* 선택사항 */
            letter-spacing: 12px; /* 선택사항 */
            /* border: 5px solid forestgreen; */ /* 선택사항 */

            white-space: nowrap; /* 줄바꿈 없이 */
            overflow: hidden;
        }
        .marquee .inner {
            animation: txtRoll 13s linear infinite;
        }
        @keyframes txtRoll {
            0% {transform: translateX(0);}
            100% {transform: translateX(-100%);}
        }
        /* .marquee .inner .span {
            padding-right: 100px;
        } */
        .marquee .inner_right {
            animation: txtRoll 13s reverse linear infinite;
            color: tomato;
        }
    </style>
</head>
<body>
    <div class="marquee">
        <div class="inner">
            <span>PRESTIGE ● CONSIDERATION ● AFFINITY ●</span>
            <span>PRESTIGE ● CONSIDERATION ● AFFINITY ●</span>
        </div>
        <div class="inner_right">
            <span>PRESTIGE ● CONSIDERATION ● AFFINITY ●</span>
            <span>PRESTIGE ● CONSIDERATION ● AFFINITY ●</span>
        </div>
    </div>
</body>
</html>
