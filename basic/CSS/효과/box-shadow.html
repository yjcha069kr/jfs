<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자 효과</title>
    <style>
        img {
            width: 100%;
            height: 100%; /* 얘만 쓰면 이미지 찌부됨 */
            object-fit: cover; /* 박스 가득 채움, 비율이 다르면 일부 잘림 */
            /* object-fit: contain; */ /* 이미지 잘리지 않고 모두 표시, 비율이 다르면 박스 빈공간 생길 수 있음 */

        }
        p {
            width: 500px;
            height: 100px;
            margin: 50px;
            background: teal;
            /* overflow: hidden; */ /* 이미지 넣을때 정해진 배경 넘어가면 사용하기, object-fit 사용하면 overflow 안써도 됨 */
        }
        .p1 {
            /* 
                emmit: bsh
                개별속성, 값의 순서가 있음
                box-shadow: x위치 y위치 [흐림] [퍼짐] [색] [inset(안쪽 그림자)];  
                box-shadow: 0 0 0 0 글자색; 기본값  
                */

            /* 기본 */
            box-shadow: 10px 10px;
            /* spread(퍼짐)) */
            box-shadow: 10px 10px 5px 12px lightblue;
        }
        .p2 {
            /* inset(안쪽 그림자) */
            background: white;
            box-shadow: 10px 10px 5px lightcoral inset;
        }
        .p3 {
            /* multiple */
            /* box-shadow: x위치 y위치 [흐림] [확산] [색] [inset], x위치 y위치 [흐림] [확산] [색] [inset], ...;  */
            box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green;
        }
        .p4 {
            /* 이미지 박스 그림자 */
            background: transparent;
            color: #fff;
            box-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
        /* 버튼 요소를 가지고 있는 p요소 */
        p:has(button) {
            background: transparent; /* 배경색 투명하게 */
        }
        button.p4 {
            width: 200px;
            height: 50px;
            background: inherit; /* '부모 속성을 그대로 받는다' */
            /* background: transparent; */ /* 위의 p에 transparent 있어서 */
            color: #000;
            box-shadow: none; /* '평상시엔 안한다' */
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: .2s ease-out;
        }
        button.p4:hover {
            box-shadow: 0 0 6px rgba(35, 173, 278, 1);
        }
        
    </style>
</head>

<body>
    <p class="p1">ext-shadow: 2px 2px;</p>
    <p class="p2">ext-shadow: 2px 2px;</p>
    <p class="p3">ext-shadow: 2px 2px;</p>
    <p class="p4">
        <img src="https://www.w3schools.com/css/rock600x400.jpg" alt="이미지 박스 그림자">
    </p>
    <p><button class="p4">더보기</button></p>
</body>

</html>
