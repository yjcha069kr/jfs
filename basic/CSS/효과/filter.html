<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filter</title>
    <style>
        /* 
            filter
                - none(기본값)
                - grayscale(100%): 흑백화
                - blur(): 흐림
                - brightness():밝기
                - contrast(): 대비
                - drop-shadow(): 그림자
                - hue-rotate(): 색상
                - invert(): 색 반전
                - opacity(): 불투명도
                - saturate(): 채도
                - sepia(): 흑백화 + 1색 추가
        */
        img:nth-of-type(1) {filter: grayscale(100%);}
        img:nth-of-type(2) {filter: opacity(30%);}
        img:nth-of-type(3) {filter: drop-shadow(8px 8px 10px gray);}
        img:nth-of-type(4) {filter: sepia(100%);}

        img:hover {
            filter: none;
        }
    </style>
</head>

<body>
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플">
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플">
</body>

</html>
