<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 플렉스 아이템</title>
    <style>
        /* 
            CSS Flex Items(플렉스 항목)
                * order
                    - 플렉스 항목의 표시 순서를 지정
                * flex-grow
                    - 나머지 플렉스 항목에 비해 얼마나 커질지 지정
                * flex-shrink
                    - 플렉스 항목이 나머지 플렉스 항목에 비해 얼마나 줄어들지 지정합니다.
                * flex-basis
                    - 플렉스 항목의 초기 길이를 지정합니다.
                * flex
                    - 약칭 속성
                    - flex: grow shrink basis;
                    - flex: 0 1 auto(기본값)
                * align-self
                    - 플렉스 항목에 대한 정렬을 지정
        */
    </style>
</head>

</html>
