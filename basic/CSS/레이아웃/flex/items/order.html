<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 플렉스 아이템</title>
    <style>
        
        .flex-container {
            display: flex;
            background: dodgerblue;
            font-size: 30px;
            text-align: center;
        }
        .flex-container div {
            background: #F1F1F1;
            margin: 10px;
            width: 100px;
            padding: 10px;
        }
        /* 
            order: 숫자;
                - 숫자가 작을수록 우선배치됨
        */
        .flex-container div:nth-child(1) {order: 3;}
        .flex-container div:nth-child(2) {order: 1;}
        .flex-container div:nth-child(3) {order: 4;}
        .flex-container div:nth-child(4) {order: 2;}
    </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
