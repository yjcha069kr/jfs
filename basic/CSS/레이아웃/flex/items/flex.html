<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 플렉스 아이템</title>
    <style>

        .flex-container {
            display: flex;
            background: dodgerblue;
            font-size: 30px;
            text-align: center;
        }
        .flex-container div {
            background: #F1F1F1;
            margin: 10px;
            width: 100px;
            padding: 10px;
        }
        
        /* flex: grow shrink basis */
        .flex-container div:nth-child(3) {
            /* 개별속성 */
            flex-grow: 1; /* fxg */
            flex-shrink: 0; /* fxs */
            flex-basis: 150px; /* fxb */
            /* 단축속성 */
            flex: 1 0 150px; /* fx */
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
