<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        /* 
            그리드 아이템
                grid-column-start
                    - 그리드 항목이 시작될 열 행을 지정
                grid-column-end
                    - 그리드 항목이 끝나는 열 줄을 지정
                grid-column:  start / span 숫자
                grid-row-start
                    - 그리드 항목이 시작될 행 줄을 지정
                grid-row-end
                    - 그리드 항목이 끝나는 행 줄을 지정
                grid-row: start end 의 약어 속성

                위 속성들의 속성 값
                    - auto(기본값), 숫자
                
                grid-area: 이름;

            그리드 컨데이너
                grid-template-areas: 이름 이름 이름;
        */
        .container {
            display: grid;
            grid-template-areas:
                'header header header header header header'
                'menu main main main main right'
                'menu footer footer footer footer footer';
            gap: 5px;
            background-color: palevioletred;
            padding: 5px;
        }

        /* 그리드 아이템(item) */
        .container div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }

        .item1 { grid-area: header; } /* ga */
        .item2 { grid-area: menu; }
        .item3 { grid-area: main; }
        .item4 { grid-area: right; }
        .item5 { grid-area: footer; }   

    </style>
</head>

<body>
    <div class="container">
        <div class="item1">헤더</div>
        <div class="item2">메뉴</div>
        <div class="item3">메인</div>  
        <div class="item4">오른쪽 컨텐츠</div>
        <div class="item5">푸터</div>
</div>
</body>

</html>
