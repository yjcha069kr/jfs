<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:Flexible</title>
    <style>
      /* 
        부모요소: 플렉스 컨테이너 
      */
      .container {
        display: flex;
        background-color: DodgerBlue;
      }

      /* 
        자식요소: 플렉스 아이템 
          - 가로 배치
          - 크기: 요소(컨텐츠) 크기
          -> display:inline-block; 과 같은 성격
      */
      .container div {
        /* display:inline-block; */
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- div.container는 플렉스 컨테이너 -->
    <div class="container">
      <!-- 플렉스 컨테이너의 '자식'은 플렉스 아이템이라고 한다. -->
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>
  </body>
</html>
