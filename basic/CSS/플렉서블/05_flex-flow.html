<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS: Flexbox</title>
    <style>
        /* 
            flex-flow
                flex-wrap: flex-direction
                -기본값은 row nowrap
        */

      /* 플렉스 컨테이너 */
      .flex-container {
        display: flex;
        /* width: 200px; */
        height: 200px;
        background-color: dodgerblue;
      }

      /* 플렉스 아이템 */
      .flex-container div {
        background-color: #f1f1f1;
        width: 200px;
        padding: 10px;
        margin: 10px;
      }

      .fx1 {
        /* 
            flex-wrap:nowrap; 일 경우
            플렉스 아이템에 지정한 height는 적용⭕, width는 적용❌
         */
        flex-flow: row nowrap;
        margin-bottom: 300px;
      }
      
      .fx2 {
        /* 
            flex-wrap:nowrap; 일 경우
            플렉스 아이템에 지정한 height는 적용❌, width는 적용⭕
        */
        flex-flow: column nowrap;
      }
    </style>
  </head>
  <body>
    <div class="flex-container fx1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>

    <div class="flex-container fx2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
