<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 함수 선언과 호출</title>
</head>
<body>
    <script>
        /* 
            함수(function) 작성
                - {제어문}처럼 {함수}선언문 끝에도 ; 쓰지 않음
                - 이름 지정 방법을 변수와 같음

                🔶익명(무명) 함수 선언
                    const 변수명 = function(매개변수1, 매개변수2, ...) {
                        코드;
                    };

                3) 함수 호출
                    함수(변수)명([인자1, 인자2, ...]);

            함수는 왜 사용할까?
                : 반복되는 코드를 재사용하려고
        */

        const txt1 = '함수 선언 전 호출';
        const txt2 = '함수 선언 후 호출';

        // printMsg(txt1); // 호이스팅(Hoisting)❌

        // 이름이 같으면(예: printMSG) 아래에 있는 함수가 호출된다. 

        // 익명 함수 
        // const 변수명 = function([매개변수, ...]){코드;};
        var printMSG = function (msg) {
            document.write('익명함수: ' + msg + '<br>');
        };

        // 선언적 함수
        // Uncaught SyntaxError: Identifier 'printMSG' has already been declared
        function printMSG(msg) {
            document.write('선언적함수: ' + msg + '<br>');
        };
        // 함수 호출
        printMsg(txt2)

    </script>
</body>
</html>
