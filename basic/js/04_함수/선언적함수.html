<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 함수 선언과 호출</title>
</head>
<body>
    <!-- 🔻버튼 클릭시 함수 호출 -->
    <button type="button" onclick="printMsg2('이기자', 30)">누르세요!</button>
    <script>
        /* 
            함수(function) 작성
                - {제어문}처럼 {함수}선언문 끝에도 ; 쓰지 않음
                - 이름 지정 방법을 변수와 같음

                🔶선언적 함수 선언
                    function 함수명([매개변수1, 매개변수2, ...]) {
                        코드;
                        [return 반환값;]
                    }

                    매개변수(parameter): 변수
                    인자(argument): 값

                3) 함수 호출
                    함수(변수)명([인자1, 인자2, ...]);

            함수는 왜 사용할까?
                : 반복되는 코드를 재사용하려고
        */

        document.write('함수가 아닙니다.');
        document.write('함수가 아닙니다.');

        // 매개변수 없는 함수
        fn(); // 호이스팅(Hoisting)
        // 함수 선언
        function fn() {
           document.write('함수입니다.');
        }
        // 함수 호출
        fn(); fn();

        const txt1 = '함수 선언 전 호출';
        const txt2 = '함수 선언 후 호출';

        printMsg(txt1); // 호이스팅

        // 함수 선언
        function printMsg(msg) {
            document.write(msg + '<br>');
        }
        // 함수 호출
        printMsg(txt2);


        
        // 이름이 같으면(예: printMSG) 아래에 있는 함수가 호출된다. 그래서 이름 다르게!
        // 함수 선언
        function printMsg2(name, age) {
            document.write('이름은 ' + name + '이고, 나이는' + age + '살 입니다.'+ '<br>');
        }
        // 함수 호출
        printMsg2('홍길동', 21);
    </script>
</body>
</html>
