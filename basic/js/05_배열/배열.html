<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 배열</title>
</head>
<body>
    <script>
        /* 
            배열(array)이란?
                - 여러 데이터를 모아놓은 하나의 덩어리
                - 배열에 저장된 하나하나의 데이터=원소(0 ~ n-1의 인덱스(index)로 구분)
                - 형식: [값, 값, ...]

            배열 생성
                1. 리터럴
                    예) const 배열명(변수) = [값1, 값2, ...;]
                2. 배열 객체: new Array()
                    예) const 배열명(변수) = new Array()

            날짜 생성
                const date = new Date();
        */

        // 1️⃣배열 생성 - 리터럴 방식
        // const 배열명 = [값, 값, ...];
        const cities = ['서울', , '경기', , '인천'];
        console.log(cities);
        // 객체.속성
        // 객체.메서드()

        // 요소 갯수
        // 배열명.length
        console.log(cities.length);

        // 요소 접근
        // 배열명[인덱스]
        function city(){
            for (let i=0; i<cities.length; i++) {
                document.write(cities[i] + '<br>');
            }
        }
        city();

        // 요소 추가
        cities[3] = '광주';

        // 요소 수정
        cities[4] = '부산';
        city();

        // 요소 제거
        cities[3] = undefined;
        cities[2] = '';
        city();
        console.log(cities);

        // 배열로 평균 구하기
        const nums = [95, 88, , 72, 68, , 99, 82, 78, 85];
        document.write(nums.length + '<br>');

        let count = sum = 0;
        for (let i=0; i<nums.length; i++) {
            if (nums[i] === undefined) {
                continue;
            }
            sum += nums[i];
            count++;
        }
        // 평균(avg) = 합계(sum) / 총갯수
        const avg = sum / count;
        document.write(`총원 ${nums.length}명에서 ${count}명의 합계는 ${sum}점이고, 평균은 ${avg}점이다.`); // NaN

        // 다양한 데이터 타입을 값으로 사용할 수 있음
        const x = 5;
        const arr = [100, 'String', true, x]
        document.write('<br>' + arr);

        document.write('<br>---------------------------<br>');

        // 2️⃣객체 생성 - new array()
        // const 배열명 = new Array([값], [값], ...);
        // 메모리(RAM) 공간: 
        // - stack(스택): 변수
        // - heap(힙): 객체 요소
        const city1 = '서울';
        const city2 = '서울';
        document.write((city1 == city2) + '<br>'); // true

        // 객체 요소의 데이터는 힙에 저장되고, 배열 변수에는 요소가 저장된 힙(메모리)의 주소가 저장된다.
        const cities2 = ['서울',,'경기','인천'];
        const cities3 = ['서울',,'경기',,'인천'];

        // Uncaught SyntaxError: Unexpected token ','
        // Array 생성자 함수로 배열 객체를 생성하는 경우는 공백 요소를 삽입할 수 없다.
        // const cities6 = new Array('서울',,'경기','인천'); -> 에러
        const cities4 = new Array('서울','경기','인천');
        const cities5 = new Array('서울','경기','인천');
        
        const str = '서울, 경기, 인천';

        document.write(cities3 + '<br>');
        document.write(cities3[0] + '<br>');

        document.write((cities2 == cities3) + '<br>'); // false
        document.write((cities4 == cities5) + '<br>'); // false
        document.write((cities3 == cities4) + '<br>'); // false

        // instanceof 연산자
        // 사용법: 인스턴스 instanceof 객체
        // - 객체의 인스턴스이면 true, 아니면 false
        const date = new Date();
        document.write((cities2 instanceof Array) + '<br>'); // true
        document.write((cities4 instanceof Array) + '<br>'); // true
        document.write((cities4 instanceof Date) + '<br>'); // false
        document.write((date instanceof Date) + '<br>'); // true
        document.write((str instanceof Array) + '<br>'); // false

        // Array.isArray(인스턴스)
        // - 배열이면 true, 아니면 false
        document.write((Array.isArray(city1)) + '<br>'); // false
        document.write((Array.isArray(date)) + '<br>'); // false
        document.write((Array.isArray(cities4)) + '<br>'); // true
        document.write((Array.isArray(str)) + '<br>'); // false
        document.write((typeof cities4) + '<br>'); // object
    </script>
</body>
</html>
