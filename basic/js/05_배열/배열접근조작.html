<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 배열 접근 조작</title>
</head>
<body>
    <!-- '버튼을 클릭하면 addFn()을 호출한다'는 뜻 -->
    <button type="button" onclick="addFn();">1~100까지 합</button>
    <script>
        /* 
            배열 데이터의 접근/조작
        */

        // 🔶1~100까지 합
        // 1️⃣빈 배열 생성
        const nums = [];

        // 2️⃣배열 요소 추가- 1부터 100까지 숫자 데이터
        // 배열명[인덱스] = 값;
        /* 
            num[0]=1;
            num[1]=2;
            num[2]=3;
            ...
            num[99]=100;
        */
        function insertFn() {
            // 🔸배열에 1~100까지의 값 추가
            for (let i = 0; i < 100; i++) {
                nums[i] = i + 1;
            }
        }

        // 3️⃣조회
        function selectFn() {
            insertFn();
            // 🔸1~100까지의 숫자를 출력
            for (let i=0; i<nums.length; i++) {
                document.write(nums[i] + ' ');
            }
        }

        function addFn() {
            selectFn();
            let sum = 0;
            for (let i = 0; i <= 100; i++) {
                // 🔸1~100까지의 합을 sum에 입력
                sum += i;
            }
            document.write(`<br>1부터 100까지의 합은 ${sum}입니다.`);
            document.write('<br><a href="배열접근조작.html">새로고침</a>')
        }
        
    </script>
</body>
</html>
