<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 배열 접근 조작</title>
</head>
<body>
    <script>
        // 1️⃣빈 배열 생성
        const nums = [];

        // 2️⃣빈 배열에 1~100값을 삽입
        function insertFn() {
            for (let i=0; i<100; i++) {
                nums[i] = i + 1;
                // 배열 값 조회(select)
                document.write(nums[i] + ' ');
            }
            // 배열 크기
            document.write(`<br>배열의 길이: ${nums.length}<br>`);
        }
        insertFn();

        // 3️⃣모든 값을 0으로 수정(update)
        function updateFn() {
            for (let i = 0; i < nums.length; i++) {
                nums[i] = 0;
                document.write(nums[i] + ' ');
                }
            // 배열 크기
            printFn();
        }

        // 4️⃣모든 값을 삭제해서 빈 배열 만들기
        function clearFn() {
            nums.length = 0;
            printFn()
        }
        
        // 5️⃣결과 출력   
        function printFn() {
            document.write(`<br>배열의 길이: ${nums.length}`)
            document.write(`<br><a href="배열접근조작3.html">새로고침</a>`)
        }     
    </script>
    <button type="button" onclick="updateFn();">모든 값을 0으로 수정</button>
    <button type="button" onclick="clearFn();">모든 값 삭제</button>
</body>
</html>
