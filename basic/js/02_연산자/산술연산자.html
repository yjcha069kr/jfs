<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 산술연산자</title>
</head>
<body>
    <script>
        /* 
            산술연산자
                +
                -
                *
                /
                % (나머지)
                ++
                --
                ** (거듭제곱)
                    예) 2*2*2*2*2 -> 32
                        2**5 -> 32
        */

        // 변수 선언 키워드: var, let(재할당 하면), const(재할당 안하면)
        // 변수 사용 시 const 사용하고 재할당이 필요하면 let 사용

        // 변수 선언
        let num1 = 5;
        let num2 = 2;
        let num3 = num4 = 0;

        // 출력
        // document.write("5 + 2 = " + num1 + num2);        // 5 + 2 = 52 (num1=5, numb2=2라서)
        document.write("5 + 2 = " + (num1 + num2) + '<br>');      // 5 + 2 = 7
        document.write("5 - 2 = " + (num1 - num2) + '<br>');      // 5 - 2 = 3
        document.write("5 * 2 = " + (num1 * num2) + '<br>');      // 5 * 2 = 10
        document.write("5 / 2 = " + (num1 / num2) + '<br>');      // 5 / 2 = 2.5
        document.write("5 % 2 = " + (num1 % num2) + '<br>');      // 5 % 2 = 1

        // 증감 연산: ++, --
        // 전위 연산: ++피연산자, --피연산자
        // 후위 연산: 피연산자++, 피연산자--
            // 에러- Uncaught TypeError: Assignment to constant variable.
            // num++는 num1에 있는 값을 1 증가시켜서 다시 재할당한다는 뜻
        document.write("num1++ = " + num1++ + '<br>');       // num1++ = 5
        document.write("++num1 = " + ++num1 + '<br>');       // ++num1 = 7
        document.write("num2-- = " + num2-- + '<br>');       // num2-- = 2
        document.write("--num2 = " + --num2 + '<br>');       // --num2 = 0

    </script>
</body>
</html>
