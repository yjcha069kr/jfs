<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 데이터타입</title>
</head>
<body>
    <script>
        /* 
            데이터 타입
                1. 기본형 타입(primitive type)
                    -number: 숫자
                        예)1000, 10.5, 10e+3
                    -string: 문자열/문자
                        예)"홍길동", '홍길동'
                        -> 문자열은 "" 또는 ''로 묶어야됨.
                    -boolean: 
                        예)true/false
                    -null: 객체 값이 없음(빈 값)
                    -undefined: 정의되지 않은 값

                2. 객체(참조) 타입(object, reference type)
                    -array: 배열, 객체로 취급
                        형식: [값, 값, ...]
                        예) [1000, '홍길동', true, [서울, 경기], {제주, 부산}]
                    -object: 객체
                        형식: {속성: 값, 속성: 값, ...}
                        예) {name: '홍길동', age: 25}
                        
            데이터 타입이 메모리에 저장될 때 결정됨(동적 타이핑)
        */
    </script>
</body>
</html>
