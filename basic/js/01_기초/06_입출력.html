<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 입출력</title>
</head>
<body>
    <h1>JS: 입출력</h1>
    <p id="result">여기에 출력됩니다.</p>

    <script>
        /* 
            문법
                객체.메서드(argument, arg, ...)
                    - 객체 없이 동작할 수 없는 함수
                함수()
                    - 객체 없이 동작하는 메서드
                객체.속성

            window는 자바스크립트의 최상위 객체로 키워드 생략 가능.

            출력방법
                1. window.alert()     
                   alert('문자열')    
                   -경고창(팝업) 형식으로 출력         
                2. console.log()       
                3. document.write()
                4. document.getElementById('아이디').innerHTML
            
            입력방법
                window.prompt()
                prompt()
        */

        // 경고창 출력
        // 표현식: 하나의 결과 값을 표현할 수 있는 식
        window.alert("문자열");
        alert('100+10');
        alert(100);
        alert(100+10); // 110
        alert(100+10 + '<br>' + "문자열");
        alert(100+10 + '\n' + "문자열"); // alert에서는 \n 이 줄바꿈
        // 개발자 모드의 console 영역에 출력
        console.log("문자열");
        console.log('<br>'); // 문자열 처리
        console.log('\n'); // console에서는 \n이 줄바꿈
        console.log('\n');
        console.log('\n');
        console.log('\n');
        console.log(100+10);
        // body 영역에 출력
        document.write("문자열"+'<br>');
        document.write('\n');
        document.write('<br>'); // document에서는 <br>이 줄바꿈
        document.write('<br>');
        document.write('<br>');
        document.write(100+10);
            // alert()과 console.log()에서의 줄바꿈은 '\n'
            // document.write()에서의 줄바꿈은 '<br>'

        // body 안의 p태그에 출력
        const p=document.getElementById('result');
        p.innerHTML="Hello";

        // 입력
        // prompt('메시지', [기본값]);
        var city=prompt('지역을 입력하세요.', '서울');

        // 출력
        alert('당신이 사는 곳은 '+city+'입니다.')

    </script>
</body>
</html>
