<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 연산자</title>
</head>
<body>
    <script>
        /* 
            연산자
            - 단항: 피연산자 1개    ++, --
            - 이항: 피연산자 2개
            - 삼항: 피연산자 3개    ? :

            연산자 종류
            - 문자열
                +
            - 산술
                +
                - 
                * 
                / 
                피연산자1 + 피연산자2
                % (나머지)
                ++ (증가연산)
                -- (감소연산)
            - 비교    
                > (크다)
                < (작다)
                >= (크거나 같다)
                <= (작거나 같다)
                ==, === (같다)
                !=. !=== (같지않다)
            - 논리
                && (and)
                || (or)
                ! (not)
            -비트(2진연산)
                >>, <<, >>>, &, |, ^ 
            - 조건
                (피연산자1) ? 피연산자2 : 피연산자3
            - 대입
                =
                +=
                -=
                *=
                /=
                %=
                <<=
                >>=
                >>>=
                &=
                |=
                ^=
        */
    </script>
</body>
</html>
