<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        // 1번만 실행
        var x=1;
        var sum=0;

        // 얘만 반복
        do {
            sum+=x;
            x++;
        } while(x<=100);
        
        document.write("1~100까지 합 : <b>" + sum + "</b>");   
    </script>
</body>
</html>
