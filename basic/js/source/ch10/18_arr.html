<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var arr=[10, 20, 30, 40, '50'];    // 다른 데이터 타입 요소 
        function printArr() {
            var i, sum=0; 
            for(i=0; i<arr.length; i++) {
	            sum+=arr[i];
	        }
	    return sum;
        }
        var result=printArr();    
        document.write("배열 원소 합 : " + result + "<br>"); 
    </script>
</body>
</html>
