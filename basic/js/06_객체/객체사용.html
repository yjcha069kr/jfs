<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 객체</title>
</head>

<body>
    <p id="var1">p#var1</p>
    <p id="var2">p#var2</p>

    <script>
        /* 
            객체
                1. 표준 내장(Built-in) 객체: JS에서 제공!
                    - Date, Array, String, Math, Number, Boolean, ...
                2. BOM 객체: 웹브라우저 제공!
                    - window, location, ...
                    - DOM 객체: document
                3. 사용자 정의 객체: 개발자가 만들어서 사용!
                    - car, person, user, ...

            객체(object) 생성
                const obj = {
                    속성: 값,
                    ...
                } 
        */

        const car = {
            name: '소나타',
            speed: 100,
            color: 'white'
        }
        // 객체.메서드();
        document.write('잘가, write!');
        
        // getElementById()
        //  - 문서의 id를 가진 요소를 가져온다(선택)
        //  - CSS의 선택자 역할(#, ., 태그명, ...)
        const var1 = document.getElementById('var1');
        const var2 = document.getElementById('var2');


        // innerHTML 속성
        //  - HTML의 요소에 내용 지정(set)/가져오기(get)
        //  - HTML 태그 인식⭕
        // textContent 속성
        //  - HTML의 요소에 내용 지정
        //  - HTML 태그 인식❌

        // p태그 내용 가져오기
        // 객체.innerHTML; (getter)
        console.log(var1.innerHTML);
        // 객체.innerHTML = 값; (setter)
        var1.innerHTML = `<b>${car.name}</b> 입니다.`;

        // 객체.textContent; (getter)
        console.log(var2.textContent);
        // 객체.textContent = 값; (setter)
        var2.textContent = `<b>${car.name}</b> 입니다.`;
    </script>
</body>

</html>
