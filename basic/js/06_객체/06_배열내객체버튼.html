<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 배열안의 객체</title>
</head>
<body>
    <!-- 버튼 -->
    <button>언어</button>
    <!-- <button>영어</button> -->
    <div id="car_list">결과 출력
    </div>
    <script>
        /* 
            배열의 값으로 객체 사용하기
                const 배열명 = [
                    {속성: 값, ...},
                    {속성: 값, ...},
                    ...
                    {속성: 값, ...}
                ];
        */
        
        // 1️⃣데이터
        const car = [
            {item: '자동차', name: '소나타', color: '파랑', speed: 100},
            {item: 'CAR', name: 'sonata', color: 'blue', speed: 70}
        ];

        // 2️⃣DOM 객체 선택
        const car_list = document.getElementById('car_list');
        const kor_btn = document.querySelectorAll('button')[0];
        const eng_btn = document.querySelectorAll('button')[1];

        // 3️⃣출력
        function carFn(i) {
            car_list.innerHTML = `<h2>${car[i].item}</h2>
                <p>${car[i].name}</p>
                <p>${car[i].color}</p>
                <p>${car[i].speed}</p>`
        }
        carFn(0);

        // 4️⃣이벤트
        // 객체.메서드('이벤트명', 콜백함수);
        // 객체.addEventListener('click', function(){});
        let state = 0; // 0이면 한글, 1이면 영문
        kor_btn.textContent = "English로 바꾸기";
        kor_btn.addEventListener('click', function(){
            if (state === 1) {
                carFn(0); // 한글판
                state = 0;
                kor_btn.textContent = "English로 바꾸기";
            } else {
                carFn(1); // 영문판
                state = 1;
                kor_btn.textContent = "한국어로 바꾸기";
            }
        });
        // eng_btn.addEventListener('click', function(){
        //     carFn(1)
        // });
