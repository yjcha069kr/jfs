<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 배열 내의 배열</title>
</head>
<body>
    <div id="car">
        
    </div>
    <script>
        /* 
            배열 안의 값을 배열 값으로 ㅣㅈ정
                const arr = [값, 값, ...];
                const arr = [[값, ...], [값, ...], [값, ...]];
        */
       const car = [
           ['소나타', '파랑', 100],
           ['지프', '빨강', 70],
           ['피아트', '하양', 150],
           ['그랜저', '회색', 130],
           ['제네시스', '검정', 160]
       ];
       const div = document.querySelector('#car');
       div.innerHTML = `car[2][1]: ${car[2][1]}`;

    //    for (let i = 0; i < car.length; i++) {
    //        div.innerHTML += `<h2>[Car${i+1} 속성]</h2>
    //                 <p>${car[i]}</p>`;
    //    }
        car.forEach((ele, i) => {
            div.innerHTML += `<h2>[Car${i+1} 속성]</h2>
                    <p>${car[i]}</p>`;
        });
    </script>
</body>
</html>
