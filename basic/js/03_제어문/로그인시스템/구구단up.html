<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 ver.표</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <script>
        // for(let i=1; i<=9; i++) {
        //     document.write(`${i}단<br>`);
        //     for(let dan=1; dan<=9; dan++) {
        //         document.write(`${i} × ${dan} = ${i * dan}<br>`);
        //     }
        // }


        // += 연산자 활용
        let result = '<table><tr>';
            for(let dan=1; dan<=9; dan++) {
                result += `<th>${dan}단</th>`;
            }              
        result +='</tr>';
        
        for(let i=1; i<=9; i++) {
            result +='<tr>';
            for(let dan=1; dan<=9; dan++) {
                result +=`<td>${dan} × ${i} = ${dan*i}</td>`;
            }
            result +='</tr>';
        }
        result +='</table>';

        document.write(result);
    </script>
</body>
</html>
