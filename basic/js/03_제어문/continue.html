<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: continue</title>
</head>
<body>
    <script>
        /* 
            break
                - 제어문 내에서 제어문을 즉시 종료
            continue
                - 제어문 내에서 제어문의 시작 위치로 이동
        */

        // 나머지(%) 연산자 사용
        // 3으로 나눴을 때 나머지가 0이면 3의배수라는 뜻
        // x % 3 === 0

        let x = 0, sum = 0;
        
        for(x = 1; x <=100; x++) {
            // if문 블록 내부 코드가 한 문장일 경우 {} 생략(원래 {continue} )
            if (x % 3 !== 0) continue;
            sum += x;
            document.write(x + ' ');
        }
        document.write('<br> 1~100까지 3의 배수의 합: ' + sum + '<br>')

        /* 
            label문
                - continue와 break 뒤에 사용
                        - continue label;
                        - break label;
                - 중첩루프가 깊을 경우 사용
                - 이름 정의=변수 이름 정의

            식별자의 이름 정의
                - 문자, _, $로 시작
                - 대소문자 구별
                - 한글 사용 가능하지만 영어권장
                - 예약어(true, if, for, ...) 사용 불가
        */
        var i, j;

        outloop:   // label name
        for(i=0; i<3; i++) {
            // (1) i=0
            // (9) i=1
            // (11) i=2
            // (12) i=2
            // (14) i=2
            // (16) i=2
            inloop:  // label name
            for(j=0; j<3; j++) {  
                // (2) j=0
                // (4) j=1
                // (6) j=2
                // (8) j=3 ->거짓이니까 for문 나감
                // (10) j=0 ->outloop로 감
                // (12) j=0
                if(i===1 && j===0) {
                    // i=1, j=0일때는 출력이 안됨.
                    continue outloop;
                }
                // (3) i=0, j=0
                // (5) i=0, j=1
                // (7) i=0, j=2
                // (13) i=2, j=0
                // (15) i=2, j=1
                document.write("i = " + i + ", j = " + j + "<br>");
            }
        }
    </script>
</body>
</html>
