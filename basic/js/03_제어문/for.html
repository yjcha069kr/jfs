<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: for문</title>
</head>
<body>
    <script>
        /* 
            반복문
            🧡💛for문 기본형식💛🧡
                for([초기식, 초기식, ...]; 조건식; 증감식;){
                    코드;
                }

              * 초기식 (let 변수(i,j,k, ...)=값;)
                  - 반복 변숫값을 초기화함. 처음 딱 1번만 실행
              * 조건식
                  - {블록} 내 문장을 얼마나 반복할지 결정함.
                  - 조건식이 참(true)이면 반복
              * 증감식 (예: i++, i--, i=i+1, ...)
                  - 초기식에서 초기화한 변수의 값을 증가 or 감소시킴.
        */

        // 반복 횟수가 정해져 있을 때: n번 반복
        // for (let 변수=값; 조건식; 증감식;) {코드;}
        // for (num=1; num<=5; num++) {
        // for (num=0; num<=4; num++) {
        for (num=0; num<5; num++) {
            // 1) num=1;
            // 2) num<=5; (true)
            // 3) 출력문
            // 4) num++; num은 2
            // 5) num<=5; (true)
            // 6) 출력문
            // 7) num++; num은 3
            // 8) num<=5; (true)
            // 9) 출력문
            // 10) num++; num은 4
            // 11) num<=5; (true)
            // 12) 출력문
            // 13) num++; num은 5
            // 14) num<=5; (true)
            // 15) 출력문
            // 16) num++; num은 6
            // 17) num<=5; (false)
            //---------------------

            // 중략...
            //
            document.write('for문 수행 : ' + num + '<br>');
        }

        // 문자열
        const st='ABCDEF'; //문자열 길이 6
        // st.length는 문자열의 문자 수 -> 6자
        // st는 문자열 객체
        // length는 속성
        // .은 객체과 속성을 구분하는 구분자

        /* 
        let num=1, ct=st.length;
        for( ; num<ct; ) {
            document.write('문자열로 반복 수행 : ' + num + '<br>');
            num++
        } 
        */
        let ct;
        for(let num=1, ct=st.length; num<ct; num++) {
            // num = 1 -> 2 -> 3 -> 4 -> 5 -> 6
            // ct = 6
            document.write('문자열로 반복 수행 : ' + num + '<br>');
        }

        //-------------------------------------------------------------------
        // const는 재선언❌, 재할당❌
        // let은 재선언❌, 재할당⭕ 
        num=1
        // st='ABCDEF';     (위에서 선언했으니 생략)
        // ct=st.length;    (위에서 선언했으니 생략)
        for( ; ; ) {
            // num이 6이면 거짓(false)
            if(num<ct) {
                document.write('for(;;)반복 수행 : ' + num + '<br>');
                // num=1 -> 2 -> 3 -> 4 -> 5 -> 6
                num++;
                // continue를 만나면 반복문의 증감식으로 이동
                continue;
            }
            // 만약 if 조건이 거짓이면 if문 벗어남.
            // break 만나면 반복문을 벗어남.
            break;
        }
    </script>
</body>
</html>
