<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        /* 
            구구단
                ---[2단]---
                2*1=2
                2*2=4
                2*3=6
                2*4=8
                2*5=10
                2*6=12
                2*7=14
                2*8=16
                2*9=18
        */

       document.write('---[2단]---<br>');
        for (let i=1; i<=9; i++) {
            document.write('2*' + i + '=' + 2*i + '<br>');
        }

        // 다중 for문
        for (let x=2; x<=9; x++) {
            // 바뀌는 부분은 변수 처리, 안바뀌면 문자열 처리
            document.write('<br>---[' + x + '단]---<br>');
            for (let i=1; i<=9; i++) {
                document.write(x + '*' + i + '=' + '*' + x * i + '<br>');
        }
    }
    </script>
</body>
</html>
