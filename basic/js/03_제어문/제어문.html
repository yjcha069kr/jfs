<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 제어문</title>
</head>
<body>
    <script>
        /* 
            제어문
                1. 조건문
                    - if
                    - switch
                2. 반복문
                    - while: 횟수 제한없이 조건에 만족하면 반복
                    - do~while: while과 같지만 조건이 거짓(false)이어도 1번은 실행
                    - for: 주로 반복 횟수가 정해짐
                3. 기타
                    - continue: 반복문에서 사용하고, 반복문의 처음으로 이동
                    - break
        */
    </script>
</body>
</html>
