<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 width/height</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background: lightseagreen;
        }
        .box { 
            background: red; 
        }
        /* p:first-of-type{
            clear: both;
        } */
        .clearboth {
            display: block;
            clear: both;
        }
    </style> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        /* 
            HTML/CSS 관련 메서드
                width()
                height()
        */

        $(()=>{
            // 변수 선언 및 초기화
            let x=100;

            /* 
                this
                event 객체 -> 매개변수(e)로 사용 가능
                event.target
                event.currentTarget

                this
                event 객체 -> 매개변수(e)로 사용 가능
                event.target
                event.currentTarget
            */

            // 'div를 클릭하면'
            $('div').click(function(e){

                    console.log($(this));
                    console.log($(e.target));
                    console.log($(e.currentTarget));
                // '클릭된 div만 배경색을 빨강으로'
                // 여기서 $(this)는 클릭한 div 
                $(e.currentTarget).css({background: 'red'});
                // '클릭 할때마다 가로/세로 10px 작아지게'
                $(e.target).width(x-=10);
                $(e.currentTarget).height(x-=10);
            });
        });
    </script>
</head>
<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <p class="clearboth">박스4</p>
    <p>박스5</p>
</body>
</html>
