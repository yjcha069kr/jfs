<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터(4개)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
        $(() => {
            const counters = [];
            // p태그 본문에 4개
            // -> idx는 0, 1, 2, 3
            $('p').each(function (idx, ele) {
                const span = $(ele).find('span');
                let num = span.attr('data-count');
                
                // 배열에 값 추가
                counters.push(num);
                console.log(counters);
                
                let i = 0;
                // counters = ['55', '25', '20', '35']
                // counters[0] -> '55'
                // counters[1] -> '25'
                // counters[2] -> '20'
                // counters[3] -> '35'
                function counter() {
                    if (i <= counters[idx]) {
                        span.text(i++);
                    }
                }

                setInterval(counter, 100);
            });
        });
    </script>
</head>

<body>
    <!-- 
        data-* 
        : 사용자 정의 속성
    -->
    <p><span data-count="55">0</span>+</p>
    <p><span data-count="25">0</span>+</p>
    <p><span data-count="20">0</span>+</p>
    <p><span data-count="35">0</span>+</p>
</body>

</html>
