<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드UI 주토피아</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
        }

        .movie-card {
            width: 260px;
            color: #fff;
            background: #000;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .rank {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 26px;
            font-weight: bold;
        }

        /* -------------------- */
        /* 포스터 영역          */
        /* -------------------- */
        .poster-wrap {
            position: relative;
            width: 100%;
            height: 360px;
            overflow: hidden;
            border-radius: 10px;
        }

        .poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 배지 */
        .badge-list {
            position: absolute;
            bottom: 12px;
            left: 10px;
            display: flex;
            gap: 4px;
        }

        .badge {
            font-size: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 4px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* ALL 등급 */
        .all {
            position: absolute;
            right: 10px;
            bottom: 12px;
            background: #1fc47c;
            color: #000;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* -------------------- */
        /* Hover info        */
        /* -------------------- */
        .info {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            opacity: 0;
            transition: opacity .35s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .poster-wrap:hover .info {
            opacity: 1;
        }

        .info p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* 평점 */
        .score-box {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .score-box .label {
            opacity: 0.7;
        }

        .score-box .score {
            font-size: 26px;
            color: #39c3ff;
            font-weight: bold;
        }

        /* 아래 버튼 */
        .bottom-section {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
        }

        .like-btn {
            background: #222;
            padding: 6px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-btn span {
            font-size: 18px;
        }

        .reserve-btn {
            background: #0094c6;
            border: none;
            color: #fff;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="movie-card">
        <div class="rank">1</div>

        <div class="poster-wrap">

            <img class="poster" src="../../assets/img/zootopia.jpg" />

            <div class="badge-list">
                <span class="badge">MEGA</span>
                <span class="badge">MX4D</span>
                <span class="badge">Dolby Atmos</span>
            </div>

            <div class="all">ALL</div>

            <div class="info">
                <p>더 화려해진 세계, 더 넓어진 주토피아!<br>
                    디즈니의 가장 사랑스러운 콤비 ‘주디’와 ‘닉’이 돌아온다!</p>

                <p>미스터리한 뱀 ‘게리’가 나타난 순간,</p>

                <div class="score-box">
                    <span class="label">관람평</span>
                    <span class="score">9.4</span>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="like-btn"><span>♡</span> 1.7k</div>
            <button class="reserve-btn">예매</button>
        </div>
    </div>
</body>

</html>
