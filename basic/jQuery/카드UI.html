<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드UI 주토피아</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
    <style>
    
    </style>
</head>

<body>
    <div class="movie-card">
    <div class="rank">1</div>

    <div class="poster-wrap">

        <img class="poster" src="../../assets/img/zootopia.jpg" />

        <div class="badge-list">
            <span class="badge">MEGA</span>
            <span class="badge">MX4D</span>
            <span class="badge">Dolby Atmos</span>
        </div>

        <div class="all-age">ALL</div>

        <div class="info">
            <p>더 화려해진 세계, 더 넓어진 주토피아!<br>
            디즈니의 가장 사랑스러운 콤비 ‘주디’와 ‘닉’이 돌아온다!</p>

            <p>미스터리한 뱀 ‘게리’가 나타난 순간,</p>

            <div class="score-box">
                <span class="label">관람평</span>
                <span class="score">9.4</span>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="like-btn"><span>♡</span> 1.7k</div>
        <button class="reserve-btn">예매</button>
    </div>
</div>
</body>

</html>
