<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤시 헤더 배경색 바꾸기</title>
    <style>
        body {
            height: 2000px;
            /* 스크롤 테스트용 */
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            padding: 0 20px;
            font-size: 20px;
            background: transparent;
            color: #000;
            transition: background 0.3s; /* 스크롤시 부드러운 전환 */
            z-index: 1000;
        }

        header.active {
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <header id="header">헤더 영역</header>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
        // '윈도우의 스크롤 이벤트가 발생하면'
        $(window).on("scroll", function () {
            // '창의 스크롤 양이 0보다 크면'
            if ($(window).scrollTop() > 0) {
                // '헤더 요소에 active 클래스 추가'
                $("#header").addClass("active");
            } else {
                // '헤더 요소에 active 클래스 제거'
                $("#header").removeClass("active");
            }
        });
    </script>
</body>

</html>
