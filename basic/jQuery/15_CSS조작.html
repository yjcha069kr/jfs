<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 CSS 조작 메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
        /* 
            요소.addClass('클래스명')- 선택된 요소에 하나 이상의 클래스를 추가
            요소.removeClass('클래스명')- 선택된 요소에서 하나 이상의 클래스를 제거
            요소.toggleClass('클래스명')- 선택된 요소에 클래스를 추가하거나 제거하는 사이를 전환
            요소.hasClass('클래스명')

            css()- 스타일 속성을 설정하거나 반환
        */
        $(()=>{
            const result = $('p').hasClass('.intro');
            console.log(result);
        });
    </script>
</head>
<body>
    <p>나는 문장이다.</p>
</body>
</html>
