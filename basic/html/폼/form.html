<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- HTML 태그명은 대소문자 구분 없음.(관례:소문자) -->
    <!-- method의 초기값: get -->
    <!-- name은 폼 요소의 이름: JavaScript 또는 DataBase 처리할 때 사용 -->
    <form action="/action_page.jsp" method="post">
    <label for="fname">First name:</label><br>
    <!-- input type=text 일때 value는 입력의 초기값 -->
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <!-- input type=submit 일때 value는 입력의 초기값 -->
    <input type="submit" value="Submit">
    <input value="Submit">
    <button type="submit">Submit</button>
    <button>Submit</button>
</form>

<!-- 로그인창, 로그인 페이지 -->
<form action="/login.jsp" method="POST">
  <!-- label의 for속성값과 input의 id속성값이 같아야 연결됨. -->
  <!-- <label for="username">아이디:</label> -->
  <!-- placeholder(pl): 회색의 안내 텍스트 -->
  <!-- required 속성은 필수 입력해야되는 부분 있을때 사용. 아니면 없어도 됨. -->
  아이디: <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요."><br>
  <!-- <label for="password">비밀번호:</label> -->
  비밀번호: <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요."><br>
  <input type="submit" value="로그인">
</form>
</body>
</html>
