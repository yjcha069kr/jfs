<body>

    <form action="ele.jsp">
        <fieldset>
            <legend>캡션:설명글</legend>
            <input type="text" id="naming">
            <label for="naming"></label>

            <button>전송</button>
            <button type="submit">전송</button>
            <button type="reset">초기화</button>
            <button type="button">버튼</button>

            <!-- 이벤트(event): click(클릭) -->
            <!-- 이벤트(event) 속성: onclick -->
            <!-- 자바스크립트 이벤트는 사용자가 웹 페이지에서 마우스를 클릭하거나, 키보드를 누르는 등 수행하는 모든 동작이나, 브라우저 스스로 발생하는 사건을 의미합니다.  -->
            <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        </fieldset>

        <div>
            <p>
                Lorem ipsum
                dolor sit
                amet consectetur
                adipisicing elit.
            </p>
            <pre>
Lorem ipsum
dolor sit
amet consectetur
adipisicing elit.
            </pre>
            <!-- 댓글, 이메일 내용, 회칙(readonly) -->
            <!-- 
                크기를 지정하지 않았을 때
                    rows: 행수, 화면에 표시되는 줄 수
                    cols: 열수, 화면에 표시되는 칸 수
            -->
            <textarea name="message1" rows="5"
                cols="15">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem tenetur repellat aperiam nihil, fugiat porro ex sapiente sed ipsa soluta suscipit? Dolor non molestias assumenda nemo repellendus temporibus quas natus?</textarea>
            <!-- readonly: 읽기 전용 -->
            <textarea name="message2" rows="10" cols="30"
                readonly>개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.

            <!-- 목록 -->
            <ul>
                <li>목록1</li>
                <li>목록2</li>
                <li>목록3</li>
            </ul>
            <!-- 폼의 목록: 목록 상자 -->
            <label for="cars">Choose a car:</label>
            <!-- size: 목록의 내용을 화면에 표시할 개수 -->
            <!-- multiple: 다중 선택 -->
            <select id="cars" name="cars" size="3" multiple>
                <!-- value: 전송값 -->
                <option value="audi">Audi</option>
                <option value="fiat">Fiat</option>
                <option value="saab">Saab</option>
                <!-- selected: 지정하지 않으면 option의 첫 번째 값이 보이고, 지정하면 지정한 값이 초기값으로 보인다. -->
                <option value="volvo" selected>Volvo</option>
            </select>

            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <optgroup label="Swedish Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup>
            </select>

            <!-- 콤보 상자: select + input -->
            <!-- input의 list속성 값과 datalist의 id속성 값이 같아야 한다. -->
            <input list="browsers">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>

            <!-- option의 종료태그를 사용 가능. 안쓰는게 원칙 -->
            <input list="browsers2">
            <datalist id="browsers2">
                <option value="Edge"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
        </div>
        <optgroup>
    </form>
</body>

</html>
