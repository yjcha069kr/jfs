<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>프로젝트명</title> <!-- 웹 브라우저의 제목 표시줄에 표시할 내용을 <title> 사이에 쓰기 -->
    </head>
    <!-- 단위: px(픽셀), 부모의 몇% -->
    <!-- 부모/자식 요소, 형제(siblings)관계, 상속 -->

    <body style="margin: 0; width: 500px;"> <!-- body 여백없이 꽉 채우려면 <body style="margin: 0;"> -->
        <h1>그룹핑</h1>
        <p>div는 블록레벨(인라인) 요소를 그룹핑한다. span은 인라인 요소'만' 그룹핑한다.</p>
        <!-- CSS의 display 속성: block, inline, inline-block -->
        <!-- 정렬: shift+alt+f -->
        <!-- 들여쓰기: tab, 내어쓰기: shift+tab -->
        <div>

            <div style="border: 1px solid red; width: 50%">블록레벨 요소의 대표 태그</div>
            <div>div, h1~h6, p, ul, ol, li, hr ...</div>
            <div>세로(위→아래)로 배치</div>
            <div>크기(width:100%, height), 여백(margin, padding), 테두리(border) 지정O</div>
        </div>
        <hr> <!-- 가로선(영역구분) -->
        <div>
            <span style="border: 1px solid red; width: 50%">인라인 요소의 대표 태그</span>
            <span>span, a, img, video, audio, iframe ...</span>
            <span>가로(왼쪽→오른쪽)로 배치</span>
            <span>크기 지정X, margin은 상하x (단, img, video, iframe 예외)</span>
        </div>
    </body>

</html>
